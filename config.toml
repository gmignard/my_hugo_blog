baseURL = "https://gregorymignard.com/"
languageCode = "fr"
DefaultContentLanguage = "fr"
theme = "less"
RemovePathAccents = true
timeout = 200000
enableRobotsTXT = true
canonifyURLs = true
paginate = 12

[build]
  writeStats = true

[author]
  name = "Grégory Mignard"

[permalinks]
  posts = "/:slug"
  categories = "/:slug"

[imaging]
  resampleFilter = "lanczos"

[params]
  sizes = [ "2048" , "1024" , "512" ]
  tags = []

  sansSerifFont = "Jost"
  titleFont = "Domine"
  bodyFont = "Roboto Mono"

  hasLogo = true
  accentColor = "#4A85A7"
  heroHeader = false

[taxonomies]
  category = "categories"

[params.titles]
  posts = "Journal"
  categories = "Catégories"

[params.social]
  email = "hello@gregorymignard.com"
  domain = "Grégory Mignard"
  twitter = "gregmignard"
  instagram = "gregmignard"
  threads = "@gregmignard"
  youtube = "captainyvon"

[params.tinyletter]
  username = "captainyvon"
  title = "Abonnez-vous à ma newsletter « Slow is beautiful »"
  description = "Une invitation à prendre le temps de prendre le temps où l'on place le confort avant la performance. En gros, moins de STRAVA, plus de pauses chocolat."

[[menu.main]]
  name = "Everyday"
  title = "Des photos du quotidien"
  weight = 1
  identifier = "everyday"
  url = "/everyday"
[[menu.main]]
  name = "Films"
  title = "Réalisations"
  weight = 2
  identifier = "films"
  url = "/films"
[[menu.main]]
  name = "Blog"
  title = "Récits & Technique"
  weight = 3
  identifier = "blog"
  url = "/posts/"
[[menu.main]]
  name = "Info"
  title = "Info"
  weight = 4
  identifier = "info"
  url = "/info"

[[related.indices]]
  name = "categories"
  weight =  1 # We don't really need this, but omitting it would disable the indice.
  includeNewer = true

[markup.goldmark.renderer]
  unsafe= true
[security.exec]
  osEnv = [ '(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM)$', '^ASDF_DIR$', '^HOME$']
