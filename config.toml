baseURL = "https://gregorymignard.com/"
languageCode = "fr"
DefaultContentLanguage = "fr"
theme = "less"
RemovePathAccents = true
timeout = 200000
enableRobotsTXT = true
canonifyURLs = true
paginate = 12

[build]
  writeStats = true

[author]
  name = "Grégory Mignard"

[permalinks]
  posts = "/:slug"
  categories = "/:slug"

[imaging]
  resampleFilter = "lanczos"

[params]
  sizes = [ "2048" , "1024" , "512" ]
  tags = []

  sansSerifFont = "Jost"
  titleFont = "Poppins"
  bodyFont = "DM Mono"

  hasLogo = true
  accentColor = "#4A85A7"
  heroHeader = false

[taxonomies]
  category = "categories"

[params.titles]
  posts = "Journal"
  categories = "Catégories"

[params.social]
  email = "hello@gregorymignard.com"
  domain = "Grégory Mignard"
  instagram = "gregmignard"
  threads = "gregmignard"
  bluesky = "@gregorymignard.com"

[params.tinyletter]
  username = "captainyvon"
  title = "Abonnez-vous à ma newsletter « Slow is beautiful »"
  description = "Une lettre mensuelle à lire avec une tasse de café où l'on parle de prendre son temps, créativité, vélo et tous les sujets qui nous passionnent."

[[menu.main]]
  name = "Frames"
  title = "Home"
  weight = 1
  identifier = "frames"
  url = "/"
[[menu.main]]
  name = "Snaps"
  title = "Des photos du quotidien"
  weight = 2
  identifier = "everyday"
  url = "/everyday"
[[menu.main]]
  name = "Work"
  title = "Réalisations"
  weight = 3
  identifier = "work"
  url = "https://captainyvon.fr"
[[menu.main]]
  name = "Journal"
  title = "Récits & Technique"
  weight = 4
  identifier = "journal"
  url = "/posts/"
[[menu.main]]
  name = "Info"
  title = "Info"
  weight = 5
  identifier = "info"
  url = "/info"

[[related.indices]]
  name = "categories"
  weight =  1 # We don't really need this, but omitting it would disable the indice.
  includeNewer = true

[markup.goldmark.renderer]
  unsafe= true
[security.exec]
  osEnv = [ '(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM)$', '^ASDF_DIR$', '^HOME$']
