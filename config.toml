[params]
  sizes = [ "2048" , "1024" , "512" ]
  tags = []

  sansSerifFont = "Josefin Sans"
  titleFont = "Playfair Display"
  bodyFont = "IBM Plex Serif"

  hasLogo = true
  accentColor = "#285D74"

#heroHeader = true

[taxonomies]
  category = "categories"

[params.titles]
  posts = "Journal"
  categories = "Catégories"

