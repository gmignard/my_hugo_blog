  resampleFilter = "lanczos"

[params]
  sizes = [ "2048" , "1024" , "512" ]
  tags = []
  
  titleFont = "Montserrat"
  bodyFont = "Poly"
  
  hasLogo = true

#heroHeader = true

[taxonomies]
  category = "categories"

[params.titles]
  posts = "Journal"
  categories = "Catégories"

