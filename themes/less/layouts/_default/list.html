{{ define "main" }}
  <div class="main">
    <div class="list journal">
      {{ $paginator := (.Paginate .RegularPages 12) }}
      {{ range $index, $post := $paginator.Pages }}
        {{ partial (printf "%s.html" .Type) (dict "post" $post "index" $index "ctx" $)}}
      {{ end }}
    </div>
  </div>
  {{ template "_internal/pagination.html" . }}
{{ end }}
