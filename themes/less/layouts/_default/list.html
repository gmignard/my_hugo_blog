{{ define "main" }}
  <div class="mb-8 lg:container lg:max-w-4xl mx-8 lg:mx-auto">
      <div class="mx-4 lg:mx-0">
        {{.Content}}
      </div>
  </div>
  <div class="xl:max-w-6xl mx-8 xl:mx-auto">
    <div class="grid md:grid-cols-2 gap-12">
      {{ $paginator := (.Paginate .RegularPages 12) }}
      {{ range $index, $post := $paginator.Pages }}
        {{ partial "post.html" (dict "post" $post "index" $index "ctx" $)}}
      {{ end }}
    </div>
  </div>
  {{ template "_internal/pagination.html" . }}
{{ end }}
