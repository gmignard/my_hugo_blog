{{ define "main" }}
  {{ with .Resources.ByType "image" }}
    <ul class="grid">
      {{ range . }}
        <li>
        {{ $resized := .Resize "x100" }}
          <img width="{{ .Width }}" height="{{ .Height }}" class="lazyload" src="{{ $resized.Permalink }}" data-src="{{ .Permalink }}" {{ with .Get "alt" }}alt="{{ . }}"{{ end }} data-action="zoom">
        </li>
      {{ end }}
    </ul>
  {{ end }}
{{ end }}
