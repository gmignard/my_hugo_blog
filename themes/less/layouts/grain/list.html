{{ define "main" }}
  <div class="main">
    <div class="list microposts">
      {{ range (.Paginator 1).Pages }}
        <div class="micropost">
            <h1><a href="{{ .Permalink }}">{{ with .Title }} {{ . }}{{ end }}</a></h1>
            <span class="date">{{ .Params.subtitle }}</span>
          {{ .Content }}
        </div>
      {{ end }}
    </div>
    {{ template "_internal/pagination.html" . }}
  </div>
{{ end }}
