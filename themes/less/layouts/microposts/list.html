{{ define "main" }}
  <div class="main">
    <div class="list microposts">
      {{ range (.Paginator 50).Pages }}
        <div class="micropost">
            <h3><a href="{{ .Permalink }}" > {{ .Date.Day }} {{ index .Site.Data.mois (printf "%d" .Date.Month) }} {{ .Date.Year }} {{ with .Title }} - {{ . }}{{ end }}</a></h3>
          {{ .Content }}
        </div>
      {{ end }}
    </div>
    {{ template "_internal/pagination.html" . }}
  </div>
{{ end }}
