{{ block "header" . }}
{{ if .Params.minimalHeader }}
    <header class="minimal_header">
      <div class="wrapped">
      <span class="title">
        <a href="/">
          {{ if .Site.Params.hasLogo }}
            <img src="/logo.svg" />
          {{ else }}
            {{ .Site.Title }}
          {{ end }}
        </a>
      </span>
      </div>
    </header>
{{ else }}
    <header class="main_header lg:container lg:max-w-4xl mx-8 lg:mx-auto">
      <div class="mx-4 lg:mx-0 justify-between flex md:flex-row flex-col gap-4 items-center">
        <input id="burger" type="checkbox" />

        <label class="burger_label" for="burger">
          <span></span>
          <span></span>
          <span></span>
        </label>

        {{ partial "main_menu" . }}

        <span class="title">
          <a href="/">
            {{ if .Site.Params.hasLogo }}
              <img src="/logo.svg" />
            {{ else }}
              {{ .Site.Title }}
            {{ end }}
          </a>
        </span>
        {{ partial "social_icons" . }}
      </div>
    </header>
{{ end }}
{{ end }}
