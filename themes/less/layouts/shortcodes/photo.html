<figure class="md:-mx-6 {{ with .Get "class}}{{.}}{{end}}">
  {{ $media := $.Page.Resources }}
  {{ $original := $media.GetMatch (.Get "src") }}
  {{ if $original }}
    {{ $resized := $original.Resize "x100" }}
    <img class="lazyload"
         src="{{ $resized.Permalink }}"
         data-src="{{ $original.Permalink }}"
         data-zoom-src="{{ $original.Permalink }}"
         {{ with .Get "alt" }}alt="{{ . }}"{{ end }} data-action="zoom">
  {{ end }}
</figure>
